<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Dashboards</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="dashboards-list nav flex-column">
                    <ng-container *ngIf="!isPreloader, else preloader">
                        <li class="nav-item" *ngFor="let dashboard of dashboardsList">
                            <a class="nav-link active" [routerLink]="['/dashboards', dashboard.id]"
                                routerLinkActive="router-link-active">
                                {{dashboard.name}}
                            </a>
                        </li>
                    </ng-container>
                    <li class="nav-item create-dahboard-button">
                        <button class="btn btn-sm btn-outline-primary" [routerLink]="['/dashboards', 'create']"
                            routerLinkActive="router-link-active">
                            New Dashboard
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <router-outlet></router-outlet>
    </div>
</div>
<div id="preloader-overlay" *ngIf="isAppPreloader">
    <span id="preloader" class="spinner-border" role="status" aria-hidden="true"></span>
</div>
<ng-template #preloader>
    <div class="d-flex justify-content-center">
        <span class="spinner-border" role="status" aria-hidden="true"></span>
    </div>
</ng-template>
